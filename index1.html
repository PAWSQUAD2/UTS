<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IOT DEMO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script >
    function send(pil){
        var xhr = new XMLHttpRequest();
        const json = JSON.stringify({pil:true});
        if(pil===true){
            xhr.open('POST', "https://us-central1-ksriot-ef23d.cloudfunctions.net/setLight", true);
        }else xhr.open('POST', "https://us-central1-ksriot-ef23d.cloudfunctions.net/setLightOff", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(json);
        
    }
    </script>
</head>
<body>
    <div class="container">
        <button type="button" value="w" class="hidup" onclick="send(true);">HIDUP</button>
        <button type="button" value="w" class="mati" onclick="send(false);">MATI</button>
    </div>
</body>
</html>
